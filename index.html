<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08 - Case 1</title>
  <style>
    section{
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      height: 200px;
      width: 90%;
      display: flex;
    }
    section>div{
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 15px;
    }

    h1{
      text-align: center;
    }

  </style>
</head>
<body>
<section>
  <div><h1 id="1">A</h1></div>
    <img src="Assest/gif/image_processing20200316-8481-8b3em1.gif" width="200" height="200">
  <div><h1 id="2">B</h1></div>
    <img src="Assest/gif/image_processing20200316-8481-8b3em1.gif" width="200" height="200">
  <div><h1 id="3">C</h1></div>
    <img src="Assest/gif/image_processing20200316-8481-8b3em1.gif" width="200" height="200">
  <div><h1 id="4">D</h1></div>
    <img src="Assest/gif/image_processing20200316-8481-8b3em1.gif" width="200" height="200">
  <div><h1 id="5">E</h1></div>
    <img src="Assest/gif/image_processing20200316-8481-8b3em1.gif" width="200" height="200">
    <img src="Assest/image/house%20image.webp" width="200" height="200">
</section>

<script>

  let arr1 = ["A","B","C","D","E",];
  setInterval(() =>{

    let last = arr1[4];
    arr1.pop();
    arr1.unshift(last);

    document.getElementById("1").innerText = arr1[0];
    document.getElementById("2").innerText = arr1[1];
    document.getElementById("3").innerText = arr1[2];
    document.getElementById("4").innerText = arr1[3];
    document.getElementById("5").innerText = arr1[4];

  },3000)

</script>
</body>
</html>
